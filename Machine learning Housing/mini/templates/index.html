<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="House Price Prediction Form">
    <title>House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #9b0f0f, #00e3ae); /* Green and Light Blue Gradient */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #00897b; /* Calming Teal */
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeIn 2s ease;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: left;
            animation: fadeIn 2s ease;
            color: #000; /* Changed to black */
        }

        input[type="text"], input[type="number"], select {
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #00897b;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 137, 123, 0.4);
        }

        select {
            background-color: white;
        }

        button {
            padding: 14px;
            font-size: 1.2rem;
            background-color: #00897b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s ease;
        }

        button:hover {
            background-color: #00796b;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        h2 {
            margin-top: 20px;
            font-size: 1.3rem;
            color: #00e3ae;
            font-weight: 600;
            animation: fadeIn 2s ease;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #fff;
            text-align: center;
        }

        .footer a {
            color: #00897b;
            text-decoration: none;
        }

        /* Additional price info in lakhs */
        .price-info {
            color: #ff5722; /* Bold Orange */
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Flash message styles */
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .flash-success {
            background-color: #4caf50;
            color: white;
        }

        .flash-error {
            background-color: #f44336;
            color: white;
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/predict" method="POST">
            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="" disabled selected>Select your location</option>
                <option value="Electronic City Phase II">Electronic City Phase II</option> 
                <option value="Whitefield">Whitefield</option>


                <option value="Sathya Layout">Sathya Layout</option>
            </select>

            <label for="total_sqft">Total Square Feet:</label>
            <input type="text" id="total_sqft" name="total_sqft" required placeholder="Enter square footage">

            <label for="bhk">BHK:</label>
            <input type="number" id="bhk" name="bhk" required placeholder="Enter number of BHK" min="1" max="10">

            <label for="bath">Bathrooms:</label>
            <input type="number" id="bath" name="bath" required placeholder="Enter number of bathrooms" min="1" max="10">

            <button type="submit">Predict Price</button>
        </form>

        <h2>{{ prediction_text }}</h2>
        <div class="price-info">
            Note: The predicted price is in lakhs.
        </div>
    </div>

    <div class="footer">
        &copy; <a href="#"></a>
    </div>
</body>
</html>
